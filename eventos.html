<html lang="es">
<head>

<body>
<header>
    <h1>SISTEMA DE GESTION DE EVENTOS </h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="eventos.html">Eventos</a></li>

        </ul>
    </nav>
</header>

<main>

<!-- REGISTRO -->
<section>
<h2>Registrar nuevo evento</h2>

<form id="formEvento">
    <input id="titulo" placeholder="T√≠tulo" required>
    <input id="invitados" placeholder="Invitados">
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>
    <input id="zona" placeholder="Zona horaria">
    <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
    <input id="clasificacion" placeholder="Clasificaci√≥n">
    <input id="lugar" placeholder="Lugar">

    <!-- ‚úÖ CAMPOS QUE FALTABAN -->
    <label>Repetici√≥n:</label>
    <select id="repeticion">
        <option value="Sin repetici√≥n">Sin repetici√≥n</option>
        <option value="Diaria">Diaria</option>
        <option value="Semanal">Semanal</option>
        <option value="Mensual">Mensual</option>
    </select>

    <label>
        <input type="checkbox" id="recordatorio">
        Activar recordatorio
    </label>

    <button type="button" onclick="guardarEvento()">Guardar Evento</button>
</form>
</section>

<!-- LISTA -->
<section>
<h2>Lista de eventos</h2>
<ul id="listaEventos"></ul>
</section>

</main>

<footer>
 <p>&copy; 2025 INTERACCION HOMBRE MAQUINA</p>

</footer>

<!-- üî• FIREBASE EVENTOS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR9vM3HNZ0QyCpi0tLV-g865VQ53XcBP4",
  authDomain: "gestion-eventos-steven.firebaseapp.com",
  projectId: "gestion-eventos-steven",
  storageBucket: "gestion-eventos-steven.firebasestorage.app",
  messagingSenderId: "313497308958",
  appId: "1:313497308958:web:f44475e174ab062ab7430f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GUARDAR EVENTO */
window.guardarEvento = async function () {
  await addDoc(collection(db, "eventos"), {
    titulo: titulo.value,
    invitados: invitados.value,
    fecha: fecha.value,
    hora: hora.value,
    zona: zona.value,
    descripcion: descripcion.value,
    clasificacion: clasificacion.value,
    lugar: lugar.value,
    repeticion: repeticion.value,
    recordatorio: recordatorio.checked ? "S√≠" : "No",
    creado: new Date()
  });

  alert("‚úÖ Evento guardado");
  document.getElementById("formEvento").reset();
  cargarEventos();
};

/* MOSTRAR EVENTOS */
async function cargarEventos() {
  const lista = document.getElementById("listaEventos");
  lista.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "eventos"));
  querySnapshot.forEach((doc) => {
    const e = doc.data();
    lista.innerHTML += `
      <li>
        <strong>${e.titulo}</strong><br>
        üóì ${e.fecha} ‚è∞ ${e.hora}<br>
        üìç ${e.lugar || "-"}<br>
        üîÅ ${e.repeticion || "-"}<br>
        ‚è∞ Recordatorio: ${e.recordatorio || "No"}<br>
        üìù ${e.descripcion || "-"}
      </li>
      <hr>
    `;
  });
}

/* CARGAR AL INICIAR */
cargarEventos();
</script>

</body>
</html>
