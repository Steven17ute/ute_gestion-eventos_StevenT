<section>

        <input id="saludo" placeholder="Saludo (Sr., Sra., Ing.)">
        <input id="nombre" placeholder="Nombre completo" required>

<!-- ðŸ”¥ FIREBASE CONTACTOS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR9vM3HNZ0QyCpi0tLV-g865VQ53XcBP4",
  authDomain: "gestion-eventos-steven.firebaseapp.com",
  projectId: "gestion-eventos-steven",
  storageBucket: "gestion-eventos-steven.appspot.com",
  messagingSenderId: "313497308958",
  appId: "1:313497308958:web:f44475e174ab062ab7430f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

/* GUARDAR CONTACTO */
window.guardarContacto = async function () {
  try {
    let fotoURL = "";

    const file = document.getElementById("foto").files[0];
    if (file) {
      const storageRef = ref(storage, `contactos/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      fotoURL = await getDownloadURL(storageRef);
    }

    await addDoc(collection(db, "contactos"), {
      saludo: saludo.value,
      nombre: nombre.value,
      identificacion: identificacion.value,
      telefono: telefono.value,
      email: email.value,
      foto: fotoURL,
      creado: new Date()
    });

    alert("âœ… Contacto guardado correctamente");
    document.getElementById("formContacto").reset();
    cargarContactos();

  } catch (error) {
    console.error(error);
    alert("âŒ Error al guardar contacto");
  }
};

/* MOSTRAR CONTACTOS */
async function cargarContactos() {
  const lista = document.getElementById("listaContactos");
  lista.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "contactos"));
  querySnapshot.forEach((doc) => {
    const c = doc.data();
    lista.innerHTML += `
      <li>
        <strong>${c.saludo || ""} ${c.nombre}</strong><br>
        ðŸ†” ${c.identificacion || "-"}<br>
        ðŸ“ž ${c.telefono || "-"}<br>
        ðŸ“§ ${c.email || "-"}<br>
        ${c.foto ? `<img src="${c.foto}" width="80">` : ""}
      </li><hr>
    `;
  });
}

cargarContactos();
</script>
