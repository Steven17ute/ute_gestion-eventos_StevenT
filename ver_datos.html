<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Contactos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<header>
    <h1>Contactos Registrados</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="ubicaciones.html">Ubicaciones</a></li>
        </ul>
    </nav>
</header>

<main>

<section>
    <h2>Lista de contactos</h2>

    <table class="tabla">
        <thead>
            <tr>
                <th>Saludo</th>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody id="tablaContactos">
            <!-- Firebase -->
        </tbody>
    </table>

    <br>
    <a href="index.html" class="btn-regresar">⬅ Regresar</a>
</section>

</main>

<footer>
    <p>&copy; 2025 - Gestión de Eventos</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR9vM3HNZ0QyCpi0tLV-g865VQ53XcBP4",
  authDomain: "gestion-eventos-steven.firebaseapp.com",
  projectId: "gestion-eventos-steven"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tabla = document.getElementById("tablaContactos");
const querySnapshot = await getDocs(collection(db, "contactos"));

querySnapshot.forEach(doc => {
    const c = doc.data();
    tabla.innerHTML += `
        <tr>
            <td>${c.saludo || ""}</td>
            <td>${c.nombre || ""}</td>
            <td>${c.identificacion || ""}</td>
            <td>${c.correo || ""}</td>
            <td>${c.telefono || ""}</td>
        </tr>
    `;
});
</script>

</body>
</html>
