<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR9vM3HNZ0QyCpi0tLV-g865VQ53XcBP4",
  authDomain: "gestion-eventos-steven.firebaseapp.com",
  projectId: "gestion-eventos-steven"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* EVENTOS */
const eventosSnap = await getDocs(collection(db, "eventos"));
eventosSnap.forEach(doc => {
    const e = doc.data();
    document.getElementById("tablaEventos").innerHTML += `
        <tr>
            <td>${e.titulo || ""}</td>
            <td>${e.invitados || ""}</td>
            <td>${e.fecha || ""}</td>
            <td>${e.hora || ""}</td>
            <td>${e.lugar || ""}</td>
        </tr>
    `;
});

/* UBICACIONES */
const ubicacionesSnap = await getDocs(collection(db, "ubicaciones"));
ubicacionesSnap.forEach(doc => {
    const u = doc.data();
    document.getElementById("tablaUbicaciones").innerHTML += `
        <tr>
            <td>${u.titulo || ""}</td>
            <td>${u.direccion || ""}</td>
            <td>${u.coordenadas || ""}</td>
        </tr>
    `;
});

/* CONTACTOS */
const contactosSnap = await getDocs(collection(db, "contactos"));
contactosSnap.forEach(doc => {
    const c = doc.data();
    document.getElementById("tablaContactos").innerHTML += `
        <tr>
            <td>${c.saludo || ""}</td>
            <td>${c.nombre || ""}</td>
            <td>${c.identificacion || ""}</td>
            <td>${c.correo || ""}</td>
            <td>${c.telefono || ""}</td>
        </tr>
    `;
});
</script>
