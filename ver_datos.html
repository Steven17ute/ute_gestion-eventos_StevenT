<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR9vM3HNZ0QyCpi0tLV-g865VQ53XcBP4",
  authDomain: "gestion-eventos-steven.firebaseapp.com",
  projectId: "gestion-eventos-steven"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* EVENTOS */
const eventosSnap = await getDocs(collection(db, "eventos"));
eventosSnap.forEach(doc => {
  const e = doc.data();
  document.getElementById("tablaEventos").innerHTML += `
    <tr>
      <td>${e.titulo || ""}</td>
      <td>${e.fecha || ""}</td>
      <td>${e.hora || ""}</td>
      <td>${e.lugar || ""}</td>
    </tr>
  `;
});

/* UBICACIONES */
const ubicSnap = await getDocs(collection(db, "ubicaciones"));
ubicSnap.forEach(doc => {
  const u = doc.data();
  document.getElementById("tablaUbicaciones").innerHTML += `
    <tr>
      <td>${u.titulo || ""}</td>
      <td>${u.direccion || ""}</td>
      <td>${u.coordenadas || ""}</td>
    </tr>
  `;
});

/* CONTACTOS */
const contSnap = await getDocs(collection(db, "contactos"));
contSnap.forEach(doc => {
  const c = doc.data();
  document.getElementById("tablaContactos").innerHTML += `
    <tr>
      <td>${c.nombre || ""}</td>
      <td>${c.telefono || ""}</td>
      <td>${c.email || ""}</td>
      <td>${c.tipo || ""}</td>
    </tr>
  `;
});
</script>

</body>
</html>
