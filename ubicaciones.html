<main>

<!-- REGISTRO -->
<section>
<h2>Registrar nueva ubicaci贸n</h2>

<form id="formUbicacion">
    <input id="tituloUbicacion" placeholder="T铆tulo de la ubicaci贸n" required>
    <input id="direccion" placeholder="Direcci贸n" required>
    <input id="latitud" placeholder="Latitud (ej: -0.1807)">
    <input id="longitud" placeholder="Longitud (ej: -78.4678)">

    <button type="button" onclick="guardarUbicacion()">Guardar Ubicaci贸n</button>
</form>

<!--  FIREBASE UBICACIONES -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR9vM3HNZ0QyCpi0tLV-g865VQ53XcBP4",
  authDomain: "gestion-eventos-steven.firebaseapp.com",
  projectId: "gestion-eventos-steven",
  storageBucket: "gestion-eventos-steven.firebasestorage.app",
  messagingSenderId: "313497308958",
  appId: "1:313497308958:web:f44475e174ab062ab7430f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GUARDAR UBICACIN */
window.guardarUbicacion = async function () {
  await addDoc(collection(db, "ubicaciones"), {
    titulo: tituloUbicacion.value,
    direccion: direccion.value,
    latitud: latitud.value,
    longitud: longitud.value,
    creado: new Date()
  });

  alert(" Ubicaci贸n guardada");
  document.getElementById("formUbicacion").reset();
  cargarUbicaciones();
};

/* MOSTRAR UBICACIONES */
async function cargarUbicaciones() {
  const lista = document.getElementById("listaUbicaciones");
  lista.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "ubicaciones"));
  querySnapshot.forEach((doc) => {
    const u = doc.data();
    lista.innerHTML += `
      <li>
        <strong>${u.titulo}</strong><br>
         ${u.direccion}<br>
         ${u.latitud || "-"}, ${u.longitud || "-"}
      </li><hr>
    `;
  });
}

/* CARGAR AL INICIAR */
cargarUbicaciones();
</script>
